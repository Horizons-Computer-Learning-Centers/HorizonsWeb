<div class="hero d-flex flex-column justify-content-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-2 col-sm-12"></div>
      <div class="col-lg-4 col-md-8 col-sm-12">
        <div class="card border-0 shadow-2 py-5">
          <div class="card-header border-0 pb-0">
            <div class="d-flex justify-content-center mb-3">
              <a [routerLink]="['/welcome']">
                <horizons-logo></horizons-logo>
              </a>
            </div>
          </div>
          <div class="card-body pt-2">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-2 col-sm-12"></div>
    </div>
  </div>
  <div [ngClass]="(isMobile$ | async) ? 'fixed-top' : 'fixed-bottom'">
    <horizons-footer-minimal></horizons-footer-minimal>
  </div>
</div>
